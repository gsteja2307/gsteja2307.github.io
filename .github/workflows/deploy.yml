name: Build and Deploy
on:
    push:
        branches:
            - main # or your default branch name

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "21" # or whichever version you want

            - name: Checkout
              uses: actions/checkout@v2

            - name: Install and Build
              run: |
                  npm install
                  npm run build

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@4.1.0
              with:
                  branch: gh-pages # or replace with the branch you want to deploy to
                  folder: dist
